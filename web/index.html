<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Top 2000 Spotify playlist</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="manifest" href="site.webmanifest">
        <link rel="apple-touch-icon" href="icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->

        <div class="container">
        	<div id="root"></div>
        </div>
	
		<script src="//unpkg.com/mithril/mithril.js"></script>
	    <script>
	    var root = document.getElementById('root');

	    var state = {
	        user: false,
	        url: "",
	        playlist: "",
	        error: "",
	        loading: false,
	    }

	    var Component = {
	        view: function() {
	            return m("div.app-container", [
	            	m('div.app-header', [
	            		m("img", { 
	            			height: 40,
		            		src: "img/top2000-logo.png",
		            	}),
		            	m("img", { 
		            		height: 40,
		            		src: "img/spotify-logo.png",
		            	}),
	            	]),
	            	m("h3", "Maak een Spotify playlist van jouw Top 2000 lijstje."),
			    	m("form", {
			    		onsubmit: handleSubmit,
			    	}, [
				    	m("div.medium-margin", [
				    		state.user ? 
				    		 m("span", [ "Verbonden met de Spotify van ", m("strong", state.user.name ), "." ])
				    		 : m("a", { href: "/login" }, "Login with Spotify")
				    	]),
				    	m("div.medium-margin", [
				    		m("input", {
				    			placeholder: "Link naar je Top 2000 lijstje...",
				    			required: true,
				    			value: state.url,
				    			onchange: handleInputChange,
				    			oninput: handleInputChange,
				    		})
				    	]),
				    	state.error ? m("div", {
				    		class: "medium-margin error",
				    	}, state.error ) : "",
				    	m("div.medium-margin", [
				    		state.playlist ? 
				    		m('iframe', {
				    			src: "https://open.spotify.com/embed/user/"+ state.user.name + "/playlist/" + state.playlist,
				    			width: document.querySelector('.app-header').clientWidth,
				    			height: 380,
				    			frameborder: "0",
				    			allowtransparency: true,
				    		})
				    		: m("button", { disabled: state.loading }, state.loading ? "Bezig.. wacht ff" : "Let's go")
				    	]), 
			    	]), // end form
			    	m('div.app-footer', [
			    		m("p.muted", [ "Nog geen lijstje? ", m("a", { href: "https://stemmen.top2000.nl/" }, "Stemmen op de Top 2000 doe je hier" ), "." ])
			    	])
			    ])
	        }
	    }

	    m.request({
	    	method: "GET",
	    	url: "/api/me",
	    	withCredentials: true,
	    }).then(function(data) {
	    	state.user = data;
	    })

	    function handleInputChange(e) {
	    	state.error = "";
			state.url = e.target.value; 
	    }

	    function handleSubmit(e) {
	    	e.preventDefault();
	    	state.error = "";
	    	state.loading = true;

	    	m.request({
		    	method: "POST",
		    	url: "/api/create-playlist",
		    	data: { url: state.url },
		    	withCredentials: true,
		    }).then(function(data) {
		    	state.loading = false;
		    	
		    	if(data.error) {
		    		state.error = data.error;
		    	} else {
		    		state.playlist = data.playlist;
		    	}
		    })
	    }

	    m.mount(root, Component);
	    </script>

	    <!--
	    	<iframe src="https://open.spotify.com/embed?uri=spotify%3Auser%3Aspotify%3Aplaylist%3A2PXdUld4Ueio2pHcB6sM8j" width="300" height="380" frameborder="0" allowtransparency="true"></iframe>
	    -->
</body>
</html>
